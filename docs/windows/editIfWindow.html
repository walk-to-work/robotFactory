<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type = "text/javascript">
    
    function endFunction(){
      let type_num = document.f1.t.selectedIndex;
      let type_value = document.f1.t.options[type_num].value;
      window.localStorage.setItem('type',type_value);

      let tR_num = document.f1.tR.selectedIndex;
      let tR_value = document.f1.tR.options[tR_num].value;
      window.localStorage.setItem('trueRoot',tR_value);

      let fR_num = document.f1.fR.selectedIndex;
      let fR_value = document.f1.fR.options[fR_num].value;
      window.localStorage.setItem('falseRoot',fR_value);
      if(fR_value == tR_value){
        alert("同じ出口は選べないよ");        
      }
      else{
        window.localStorage.setItem('check',1);
        window.open('about:blank','_self').close();
      }
      
    }


  </script>
</head>
<body>
    
    <form name="f1">
      パーツが
      <select name="t">
        <option value="0">あたま</option>  
        <option value="1">からだ</option>
        <option value="2">みぎうで</option>
        <option value="3">ひだりうで</option>
        <option value="4">あし</option>
      </select>
      だったら，
      <br>
      パーツを
      <select name="tR">
          <option value="0">上</option>  
          <option value="2">下</option>
          <option value="3">左</option>
          <option value="1">右</option>
      </select>
      にながして，
      <br>
      それ以外のパーツだったら
      <select name="fR">
          <option value="0">上</option>  
          <option value="2">下</option>
          <option value="3">左</option>
          <option value="1">右</option>
      </select>
    <form>
    にながす
    <br>
    <br>
    <input type="button" value="へんしゅうをおわる" onclick="endFunction()">
</body>
</html>
