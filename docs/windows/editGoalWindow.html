<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type = "text/javascript">
    
    function endFunction(){
      let color_num = document.f1.t.selectedIndex;
      let color_value = document.f1.t.options[color_num].value;
      window.localStorage.setItem('num',color_value);
      window.localStorage.setItem('check',1);
      window.open('about:blank','_self').close();
    }


  </script>
</head>
<body>
    
    <form name="f1">
      流れてきたパーツを
      <select name="t">
        <option value="0">1</option>  
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>  
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>  
        <option value="7">8</option>
        <option value="8">9</option>
      </select>
      番に送る
    <form>
    <br>
    <br>
    <input type="button" value="へんしゅうをおわる" onclick="endFunction()">
</body>
</html>
